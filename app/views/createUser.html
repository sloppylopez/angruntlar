<form fade-in name="registrationForm" novalidate
      ng-submit="createUser(registrationForm.$valid)">
  <div class="form-group">
    <label>Email</label>
    <input name="email" type="text" class="form-control" ng-model="user.email" required email/>

    <div ng-messages="registrationForm.email.$error" ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
