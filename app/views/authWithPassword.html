<form name="loginForm" fade-in novalidate
      ng-submit="authWithPassword(loginForm.$valid)">
  <div ng-hide="showme" class="form-group" ng-messages="loginForm.email.$error" >
    <label for="username">User Name</label>
    <input id="username" type="email" name="email" class="form-control"
           ng-model="user.email" required email/>

    <div ng-messages-include="views/errors.html" class="errors"></div>
  </div>

  <div ng-hide="showme" class="form-group" ng-messages="loginForm.password.$error">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" class="form-control"
           ng-model="user.password" required/>

    <div ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <button ng-hide="showme" type="submit" class="btn btn-primary">Login
    </button>
    <a ng-hide="showme" class="btn btn-primary" ng-href="/#/createuser">
      Register
    </a>

    <div ng-show="showme" class="tetrominos">
      <div class="tetromino box1"></div>
      <div class="tetromino box2"></div>
      <div class="tetromino box3"></div>
      <div class="tetromino box4"></div>
    </div>
  </div>
</form>
