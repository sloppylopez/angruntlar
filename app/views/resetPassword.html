<form fade-in name="resetForm" novalidate
      ng-submit="resetPassword(resetForm.$valid)">
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" class="form-control" ng-model="user.email" required email/>

    <div ng-messages="resetForm.email.$error" ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" class="form-control" ng-model="user.password" required/>

    <div ng-messages="resetForm.password.$error" ng-messages-include="views/errors.html" class="errors"></div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </div>
</form>
