<form name="addPostForm" novalidate
      ng-submit="createUser(addPostForm.$valid)">
    <div class="form-group">
        <label>Title</label>
        <input name="title" type="text" class="form-control" ng-model="user.title" required/>

        <div ng-messages="addPostForm.title.$error" ng-messages-include="views/errors.html" class="errors"></div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
